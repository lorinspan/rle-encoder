name: Java CI with Maven & Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean verify

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag rle-app:latest

      - name: Security Check - Run as Non-Root
        run: |
          USER=$(docker run --rm --entrypoint whoami rle-app:latest)
          if [ "$USER" != "appuser" ]; then
            echo "Security Failure: Container is running as $USER instead of appuser"
            exit 1
          fi
          echo "Security Pass: Container is running as non-root user ($USER)"